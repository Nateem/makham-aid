<style>
    span:empty{
        display: none;
    }
</style>
<div ng-controller="reportByCustomerController">
    <div class="page-title">
        <div class="title_left" ng-include="'./template/title_left.html'"></div>
        <div class="title_right">
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2> เครื่องมือ</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form name="formControl" ng-submit="formSubmit()">
                        <div class="row">
                            <div class="col-md-6 col-xs-12">
                                <div class="form-group">
                                    <label>ระหว่างวันที่</label>
                                    <input type="date" name="iDateStart" id="iDateStart" ng-model="form.DateStart" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <div class="form-group">
                                    <label>ถึง</label>
                                    <input type="date" name="iDateEnd" id="iDateEnd" ng-model="form.DateEnd" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-4 col-xs-12">
                                <div class="form-group">
                                    <label> หัวข้อ </label>
                                    <select ng-model="form.title_ID" class="form-control input-lg">
                                        <option value="" selected>- ทั้งหมด -</option>
                                        <option value="{{t.ID}}" ng-repeat="t in titleRepeat">{{t.NAME}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3 col-xs-12">
                                <div class="form-group">
                                    <label> กลุ่ม </label>
                                    <select ng-model="form.AUMNO" class="form-control input-lg">
                                        <option value="">- ทั้งหมด -</option>
                                        <option value="{{a.AUMNO}}" ng-if="a.AUMNO=='01'" ng-repeat="a in aumnoRepeat" selected>กลุ่ม {{a.AUMNO | number}}</option>
                                        <option value="{{a.AUMNO}}" ng-if="a.AUMNO!='01'" ng-repeat="a in aumnoRepeat">กลุ่ม {{a.AUMNO | number}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="btn-group pull-right">
                                    <a href="./models/excelFile.php?AUMNO={{form.AUMNO}}&DateStart={{form.DateStart}}&DateEnd={{form.DateEnd}}&title_ID={{form.title_ID}}" class="btn btn-success">
                                        <i class="fa fa-file-excel-o" aria-hidden="true"></i> Excel
                                    </a>
                                    <button type="submit" class="btn btn-primary ">
                                        <i class="fa fa-calculator" aria-hidden="true"></i> ประมวลผล
                                    </button>
                                </div>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-xs-12">
            <div class="x_panel" ng-if="showhide">
                <div class="x_title">
                    <h2> ข้อมูล   </h2>
                    
                    <div class="pull-right ">
                        <div class="btn-group">
                            
                           
                           <button type="button" class="btn btn-lg btn-danger" ng-click="PrintElem('PrintTable');">
                            <i class="fa fa-print"></i> Print
                        </button>
                    </div>                      
                    

                </div>
                <div class="clearfix"></div>
            </div>
            
            <div class="x_content" id="PrintTable" style="max-height: 600px;overflow: auto;">
                
                
                

                <div  class="page-break-no">&nbsp;</div>

                <div id="tableID">
                    <p ng-bind-html="bindHtmlText"></p>
                </table>
            </div>

            <i style="position: fixed;top: 3px;left: 3px;font-size: 16px;">โดย {{globals.currentDATA.FULLNAME}} เมื่อ {{CURDATE | amDateFormat:'DD/MM/YYYY HH:mm:ss'}}</i>
            <div class="page-break">&nbsp;</div>
            
        </div>
    </div>
</div>
</div>
</div>
